<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Productos:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Productos</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h3 style="margin-left: 5%">Lista de Productos</h3>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{productoController.nuevoProducto()}"
					styleClass="btn btn-primary" ajax="false" style="margin-left:85%" />
			</div>
			<br></br>
			<div class="row">
				<div class="col-sm-10" style="margin-left: auto; margin-right: auto">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstProducto" var="mot"
							value="#{productoController.listaProductos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo" sortBy="#{mot.idProducto}">
								<h:outputText value="#{mot.idProducto}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{mot.nombreProducto}">
								<h:outputText value="#{mot.nombreProducto}" />
							</p:column>

							<p:column headerText="Categoria"
								sortBy="#{mot.categoriaProducto}">
								<h:outputText value="#{mot.categoriaProducto}" />
							</p:column>

							<p:column headerText="Precio unitario"
								sortBy="#{mot.precioProducto}">
								<h:outputText value="#{mot.precioProducto}" />
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false"
								style=" justify-content: space-around;">

								<h:commandLink action="lstlstProducto" value="Eliminar"
									style="color:red; display:flex;"
									actionListener="#{productoController.eliminar(mot)}" />

								<h:commandLink value="Modificar"
									action="#{productoController.ModifProducto(mot)}"
									style="color:blue;" />

							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
