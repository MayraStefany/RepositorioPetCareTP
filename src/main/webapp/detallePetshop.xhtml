<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Petshops:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Petshop</span>
	</ui:define>

	<ui:define name="content">
		<h3 style="margin-left: 5%">Registro de Petshop</h3>
		<div class="col-sm-10" align="center">
			<br></br>
			<h:form>

				<h:outputLabel for="idPetshop" value="Codigo de la petshop:"
					styleClass="control-label" />
				<h:outputLabel for="idPetshop"
					styleClass="form-control" 
					value="#{petshopController.petshop.idPetshop}" />

				<h:outputLabel for="nombrePetshop"
					value="Nombre comercial del petshop:" styleClass="control-label" />
				<h:outputLabel for="nombrePetshop"
					styleClass="form-control"
					value="#{petshopController.petshop.nombrePetshop}"
					 />

				<h:outputLabel for="descripcionPetshop"
					value="Descripcion del petshop:" styleClass="control-label" />
				<br />
				<h:outputLabel for="descripcionPetshop"
					value="#{petshopController.petshop.descripcionPetshop}"
					styleClass="form-control">
				</h:outputLabel>
				<br />

				<h:outputLabel for="ubicacionPetshop"
					value="Direccion de la Petshop:" styleClass="control-label" />
				<h:outputLabel for="ubicacionPetshop"
					styleClass="form-control"
					value="#{petshopController.petshop.ubicacionPetshop}"
					/>

				<h:outputLabel for="numeroPetshop"
					value="NÃºmero de contacto para pedidos del petshop:"
					styleClass="control-label" />
				<h:outputLabel for="numeroPetshop"
					styleClass="form-control"
					value="#{petshopController.petshop.celularPetshop}"  />

				<h:outputLabel for="webPetshop"
					value="Paguina web oficial de la petshop:"
					styleClass="control-label" />
				<h:outputLabel for="webPetshop"
					styleClass="form-control"
					value="#{petshopController.petshop.webPetshop}"  />

				<h:outputLabel for="distritoPetshop"
					value="Distrito en el que se encuentra la Petshop"
					styleClass="control-label" />
				<br />
				<h:outputLabel for="distritoPetshop"
					value="#{petshopController.petshop.distritoPetshop}"
				styleClass="form-control">
				</h:outputLabel>
				<br />

				<br />


				<p:commandButton value="Regresar"
					action="listPetshop?faces-redirect=true" immediate="true"
					styleClass="btn btn-default" ajax="false" />

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			</h:form>
		</div>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
