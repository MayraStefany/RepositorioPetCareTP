<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Producto:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Producto</span>
	</ui:define>

	<ui:define name="content">
		<h3 style="margin-left: 5%">Registro de Productos</h3>
		<div class="col-sm-10" style="margin-left: auto; margin-right: auto">
			<br></br>
			<h:form>
				<h:outputLabel for="idProducto" value="Codigo del producto:"
					styleClass="control-label" />

				<p:inputText autocomplete="off" id="idProducto"
					styleClass="form-control"
					value="#{productoController.producto.idProducto}" required="true" />

				<h:outputLabel for="nombreProducto" value="Nombre del producto:"
					styleClass="control-label" />
				<p:inputText autocomplete="off" id="nombreProducto"
					styleClass="form-control"
					value="#{productoController.producto.nombreProducto}"
					maxlength="60" required="true" />

				<h:outputLabel for="categoriaProducto"
					value="Categoria del producto:" styleClass="control-label" />
				<p:inputText autocomplete="off" id="categoriaProducto"
					styleClass="form-control"
					value="#{productoController.producto.categoriaProducto}"
					maxlength="40" required="true" />

				<h:outputLabel for="precioProducto"
					value="Precio unitario del producto:" styleClass="control-label" />
				<p:inputText autocomplete="off" id="precioProducto"
					styleClass="form-control"
					value="#{productoController.producto.precioProducto}" maxlength="4"
					required="true" />

				<br />


				<p:commandButton value="Actualizar"
					actionListener="#{productoController.modificar()}"
					styleClass="btn btn-primary " update="@form"
					action="listProducto?faces-redirect=true" />
				<p:commandButton value="Cancelar"
					action="listProducto?faces-redirect=true" immediate="true"
					styleClass="btn btn-default" ajax="false" />

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			</h:form>
		</div>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
