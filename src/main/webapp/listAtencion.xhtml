<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Atencion:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Atencion</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h3 style="margin-left: 5%">Lista de Atencion</h3>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{atencionController.nuevaAtencion()}"
					styleClass="btn btn-primary" ajax="false" style="margin-left:85%" />
			</div>
			<br></br>
			<div class="row">
				<div class="col-sm-10" style="margin-left: auto; margin-right: auto">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstAtencion" var="mot"
							value="#{atencionController.listaAtencions}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{mot.idAtencion}">
								<h:commandLink value="#{mot.idAtencion}"
									class="btn btn-primary btn-xs"
									action="#{atencionController.detallesAtencion(mot)}" />
							</p:column>

							<p:column headerText="Reserva" sortBy="#{mot.reservaAtencion}">
								<h:outputText value="#{mot.reservaAtencion.idReserva}" />
							</p:column>

							<p:column headerText="Calificación"
								sortBy="#{mot.clasificacionAtencion}">
								<h:outputText value="#{mot.clasificacionAtencion}" />
							</p:column>

	





							<p:column headerText="Operación" exportable="false"
								style=" justify-content: space-around;">

								<h:commandLink action="lstlstMedicamento" value="Eliminar"
									style="color:red; display:flex;"
									actionListener="#{atencionController.eliminar(mot)}" />

								<h:commandLink value="Modificar"
									action="#{atencionController.ModifAtencion(mot)}"
									style="color:blue;" />

							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
