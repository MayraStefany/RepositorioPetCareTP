<!DOCTYPE html>
<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<title>Login</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content=""></meta>
	<meta name="author" content="Phoenixcoded" />
	<!-- Favicon icon -->
	<link rel="icon" href="resources/assets/images/favicon.ico" type="image/x-icon"></link>

	<!-- vendor css -->
	<link rel="stylesheet" href="resources/assets/css/style.css"></link>




</h:head>

<!-- [ auth-signin ] start -->
<h:body>
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">
				<div class="row align-items-center text-center">
					<div class="col-md-12">
						<div class="card-body">
							<img src="resources/assets/images/PetCare_logo2.png" alt=""
								class="img-fluid mb-4"></img>
							<h4 class="mb-3 f-w-400">Login</h4>
							<div class="form-group mb-3">
								<label class="floating-label" for="Email">Email address</label>
								<input type="text" class="form-control" id="Email"
									placeholder=""></input>
							</div>
							<div class="form-group mb-4">
								<label class="floating-label" for="Password">Password</label> <input
									type="password" class="form-control" id="Password"
									placeholder=""></input>
							</div>

							<a class="btn btn-block btn-primary mb-4" href="panel.xhtml">Acceder</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ auth-signin ] end -->

	<!-- Required Js -->
	<script src="resources/assets/js/vendor-all.min.js"></script>
	<script src="resources/assets/js/plugins/bootstrap.min.js"></script>
	<script src="resources/assets/js/ripple.js"></script>
	<script src="resources/assets/js/pcoded.min.js"></script>



</h:body>

</html>
