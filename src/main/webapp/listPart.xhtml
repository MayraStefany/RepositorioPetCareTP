<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master_original.xhtml">
	<ui:define name="title">
        .:Listado de Motores:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Motores </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo" action="#{partController.newPart()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPart" var="p"
							value="#{partController.listParts}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{p.idPart}">
								<h:outputText value="#{p.idPart}" />
							</p:column>

							<p:column headerText="Description" sortBy="#{p.descriptionPart}">
								<h:outputText value="#{p.descriptionPart}" />
							</p:column>
							<p:column headerText="Motor" sortBy="#{p.motor.nombreMotor}">
								<h:outputText value="#{p.motor.nombreMotor}">
								</h:outputText>
							</p:column>
							<p:column headerText="Operacion" exportable="false">
								<h:commandLink action="lstPart" value="Eliminar"
									actionListener="#{partController.delete(p)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
