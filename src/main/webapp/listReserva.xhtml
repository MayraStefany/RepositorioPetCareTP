<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Reserva:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Reserva </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h3 style="margin-left: 5%">Lista de Reserva</h3>

			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{reservaController.nuevaReserva()}"
					styleClass="btn btn-primary" ajax="false" style="margin-left:85%" />
			</div>
			<br></br>
			<div class="row">
				<div class="col-sm-10" style="margin-left: auto; margin-right: auto">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable class="table" id="lstMascota" var="mot"
							value="#{reservaController.listaReservas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" 
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0; color:red">

							<p:column headerText="Codigo" sortBy="#{mot.idReserva}">
								<h:commandLink value="#{mot.idReserva}"
									class="btn btn-primary btn-xs"
									action="#{reservaController.detallesReserva(mot)}" />
							</p:column>

							<p:column headerText="Cliente" sortBy="#{mot.clienteReserva}">
								<h:outputText value="#{mot.clienteReserva.nombreCliente}" />
							</p:column>

							<p:column headerText="Veterinaria" sortBy="#{mot.veterinariaReserva}">
								<h:outputText value="#{mot.veterinariaReserva.nombreVeterinaria}" />
							</p:column>



							<p:column headerText="OperaciÃ³n" exportable="false"
								style=" justify-content: space-around;">

								<h:commandLink action="lstlstMascota" value="Eliminar"
									style="color:red; display:flex;"
									actionListener="#{reservaController.eliminar(mot)}" />

								<h:commandLink value="Modificar"
									action="#{reservaController.ModifReserva(mot)}"
									style="color:blue;" />

							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
