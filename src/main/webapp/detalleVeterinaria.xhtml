<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Detalle de Veterinarias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Veterinaria</span>
	</ui:define>

	<ui:define name="content">
		<h3 style="margin-left: 5%">Detalle de Veterinarias</h3>

		<div class="col-sm-10" align="center">
			<br></br>
			<h:form >

				<h:outputLabel for="idVeterinaria" value="Codigo de la veterinaria:"
					styleClass="control-label" />
				<h:outputLabel for="idVeterinaria" styleClass="form-control"
					value="#{veterinariaController.veterinaria.idVeterinaria}" />
				<br></br>
				<h:outputLabel for="nombreVeterinaria"
					value="Nombre comercial de la veterinaria:"
					styleClass="control-label" />
				<h:outputLabel for="nombreVeterinaria" styleClass="form-control"
					value="#{veterinariaController.veterinaria.nombreVeterinaria}" />
				<br></br>

				<h:outputLabel for="rucVeterinaria" value="RUC de la veterinaria:"
					styleClass="control-label" />
				<h:outputLabel for="rucVeterinaria" styleClass="form-control"
					value="#{veterinariaController.veterinaria.rucVeterinaria}" />
				<br></br>
				<h:outputLabel for="tiempoVeterinaria"
					value="Número de años que tiene la veterinanria funcionando:"
					styleClass="control-label" />
				<h:outputLabel for="tiempoVeterinaria" styleClass="form-control"
					value="#{veterinariaController.veterinaria.tiempoVeterinaria}" />
				<br></br>
				<h:outputLabel for="horarioVeterinaria"
					value="Horario en el que atiende la veterinaria:"
					styleClass="control-Label" />
				<br />
				<h:outputLabel for="horarioVeterinaria"
					value="#{veterinariaController.veterinaria.horarioVeterinaria}"
					styleClass="form-control">
				</h:outputLabel>

				<br />


				<h:outputLabel for="estadoVeterinaria"
					value="Estado en el que se encuentra la veterinaria:"
					styleClass="control-label" />
				<br />
				<h:outputLabel for="estadoVeterinaria"
					value="#{veterinariaController.veterinaria.estadoVeterinaria}"
					styleClass="form-control">


				</h:outputLabel>
				<br />

				<h:outputLabel for="celularVeterinaria"
					value="Ingrese el número celular del contacto de la veterinaria:"
					styleClass="control-label" />
				<h:outputLabel for="celularVeterinaria" styleClass="form-control"
					value="#{veterinariaController.veterinaria.celularVeterinaria}" />
				<br></br>
				<h:outputLabel for="direccionVeterinaria"
					value="Direccion de la veterinaria:" styleClass="control-label" />
				<h:outputLabel for="direccionVeterinaria" styleClass="form-control"
					value="#{veterinariaController.veterinaria.direccionVeterinaria}" />
				<br></br>
				<h:outputLabel for="distritoVeterinaria"
					value="Distrito en el que se encuentra la veterinaria:"
					styleClass="control-label" />
				<br />
				<h:outputLabel for="distritoVeterinaria"
					value="#{veterinariaController.veterinaria.distritoVeterinaria}"
					styleClass="form-control">
				</h:outputLabel>
				<br />


				<p:commandButton value="Regresar"
					action="listVeterinaria?faces-redirect=true" immediate="true"
					styleClass="btn btn-default" ajax="false" />

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			</h:form>
		</div>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
