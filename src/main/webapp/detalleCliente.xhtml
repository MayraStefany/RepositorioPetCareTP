<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Cliente</span>
	</ui:define>

	<ui:define name="content">
		<h3 style="margin-left: 5%">Detalles de Clientes</h3>
		<div class="col-sm-10" align="center">
			<br></br>
			<h:form>

				<h:outputLabel for="idCliente" value="Codigo del cliente:"
					styleClass="control-label" />
				<h:outputLabel for="idCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.idCliente}" />

				<h:outputLabel for="nombreCliente" value="Nombres del cliente:"
					styleClass="control-label" />
				<h:outputLabel for="nombreCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.nombreCliente}" maxlength="40"
					required="true" />

				<h:outputLabel for="apellidoCliente" value="Apellidos del cliente:"
					styleClass="control-label" />
				<h:outputLabel for="apellidoCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.apellidoCliente}" maxlength="40"
					required="true" />

				<h:outputLabel for="dniCliente" value="DNI del cliente:"
					styleClass="control-label" />
				<h:outputLabel for="dniCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.dniCliente}" maxlength="8"
					required="true" />

				<h:outputLabel for="edadCliente" value="Edad del cliente:"
					styleClass="control-label" />
				<h:outputLabel for="edadCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.edadCliente}" />

				<h:outputLabel for="direccionCliente" value="Direccion del cliente:"
					styleClass="control-label" />
				<h:outputLabel for="direccionCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.direccionCliente}"
					/>

				<h:outputLabel for="generoCliente" value="Genero del cliente:"
					styleClass="control-label" />
				<br />
				<h:outputLabel id="generoCliente"
					value="#{clienteController.cliente.generoCliente}">
					styleClass="form-control"
				</h:outputLabel>
				<br />

				<h:outputLabel for="celularCliente"
					value="Ingrese el nÃºmero celular del contacto del cliente:"
					styleClass="control-label" />
				<h:outputLabel for="celularCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.celularCliente}" />

				<h:outputLabel for="correoCliente"
					value="Correo electronico del cliente:" styleClass="control-label" />
				<h:outputLabel for="correoCliente"
					styleClass="form-control"
					value="#{clienteController.cliente.correoCliente}" />


				<br />


				<p:commandButton value="Regresar"
					action="listCliente?faces-redirect=true" immediate="true"
					styleClass="btn btn-default" ajax="false" />

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			</h:form>
		</div>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
