<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Mascota:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Mascota</span>
	</ui:define>

	<ui:define name="content">

		<h3 style="margin-left: 5%">Registro de Mascotas</h3>
		<div class="col-sm-10" style="margin-left: auto; margin-right: auto">
			<br></br>
			<h:form>

				<div align="center">
					<h:outputLabel for="idMascota" value="Codigo de la mascota: "
						styleClass="control-label" />
					<h:outputLabel for="idMascota" styleClass="form-control"
						value="#{mascotaController.mascota.idMascota}" />
				</div>
				<br />

				<div align="center">
					<h:outputLabel for="nombreMascota" value="Nombres de la mascota:"
						styleClass="control-label" />
					<h:outputLabel for="nombreMascota" styleClass="form-control"
						value="#{mascotaController.mascota.nombreMascota}" />
				</div>
				<br />

				<div align="center">
					<h:outputLabel for="razaMascota" value="Raza de la mascota:"
						styleClass="control-label" />
					<h:outputLabel for="razaMascota" styleClass="form-control"
						value="#{mascotaController.mascota.razaMascota}" />
				</div>
				<br />

				<div align="center">
					<h:outputLabel for="edadMascota"
						value="Edad de la mascota (AÃ±os enteros):"
						styleClass="control-label" />
					<h:outputLabel for="edadMascota" styleClass="form-control"
						value="#{mascotaController.mascota.edadMascota}" />
				</div>
				<br />




				<p:commandButton value="Regresar"
					action="listMascota?faces-redirect=true" immediate="true"
					styleClass="btn btn-default" ajax="false" />
				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			</h:form>
		</div>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
